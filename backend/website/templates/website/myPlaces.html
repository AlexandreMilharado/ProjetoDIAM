{% extends "website/index.html" %} 

{% block relevantInformation %}
    <br/>
    <br/>
    <section class="form-control open-create-place">
        <label class="create-place-label" for="create-modal">Adicionar Lugar:</label>
        <svg id="create-modal" width="100px" height="100px" viewBox="0 0 64 64" version="1"
            xmlns="http://www.w3.org/2000/svg">
            <path fill="#8CBCD6"
                d="M40,41H8c-2.2,0-4-1.8-4-4V11c0-2.2,1.8-4,4-4h32c2.2,0,4,1.8,4,4v26C44,39.2,42.2,41,40,41z" />
            <circle fill="#B3DDF5" cx="35" cy="16" r="3" />
            <polygon fill="#9AC9E3" points="20,16 9,32 31,32" />
            <polygon fill="#B3DDF5" points="31,22 23,32 39,32" />
            <circle fill="#43A047" cx="38" cy="38" r="10" />
            <g fill="#ffffff">
                <rect x="36" y="32" width="4" height="12" />
                <rect x="32" y="36" width="12" height="4" />
            </g>
        </svg>
    </section>
    <section class="form-group">
        <form id="create-place-form" class="form-group create-place" style="display: none" action="{% url 'website:myPlaces' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="place-title" style="color: var(--secondarybg-color)">Adicionar um Lugar</h1>
            <br/>
            <label  class="create-place-label" for="title">Título:<br />
                <input class="form-control create-place-input" type="text" id="title" name="title" placeholder="Dá um nome ao teu lugar" required>
            </label>
            <label class="create-place-label" for="photo">Foto:<br />
                <input class="create-place-input" type="file" id="photo" name="image" accept="image/*">
            </label>
            <label class="create-place-label" for="location">Localização:<br />
                <input class="form-control create-place-input" type="text" id="location" name="location" placeholder="Onde é o lugar" required>
            </label>
            <label class="create-place-label" for="description">Descrição:<br />
                <textarea class="form-control create-place-input" id="description" name="description" rows="3" placeholder="Breve descrição do lugar"></textarea>
            </label>
            <button type="submit" class="create-place-submit">Criar Lugar!</button>
        </form>
    </section>
    {{ block.super }}
{% endblock %}

{% block content %}
{% endblock %}

{% block scripts%}
    {{ block.super }}
    {% load static %}
    <script type="text/javascript" src="{% static 'js/myPlaces.js'%}" ></script>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <title>OnSpot</title>
</head>
<body>
    <main class="login" >
        <form action="{% url 'website:registar' %}" method="POST" autocomplete="off">
        {% csrf_token %}
            <a href="{% url 'website:login' %}">Log in</a>
            <figure>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlSpace="preserve"
                    viewBox="0 0 64 64"
                >
                    <path
                    fill="currentColor"
                    d="M32 0C18.746 0 8 10.746 8 24c0 5.219 1.711 10.008 4.555 13.93.051.094.059.199.117.289l16 24a4.001 4.001 0 0 0 6.656 0l16-24c.059-.09.066-.195.117-.289C54.289 34.008 56 29.219 56 24 56 10.746 45.254 0 32 0zm0 32a8 8 0 1 1 0-16 8 8 0 0 1 0 16z"
                    />
                </svg>
                <span>Sign</span>up
            </figure>
           {% if error_message %}
          <p style="color:firebrick">{{error_message}} </p>
           {% endif %}
      
           <section class="input-box">
               <input id="email"  class="form-input" name="email" type="email" placeholder=" " required/>
               <label for="email" class="form-label">Email </label>
           </section>
           <section class="input-box">
               <input id="usernameInput"  class="form-input" name="username" type="text" placeholder=" " required/>
               <label for="usernameInput" class="form-label">Username </label>
           </section>
           <section class="input-box">
               <input id="birthdayInput"  class="form-input" name="birthday" type="date" placeholder=" " />
               <label for="birthdayInput" class="form-label">Birthday </label>
           </section>
           <section class="input-box">
              <input id="passwordInput" class="form-input" name="password" type="password" placeholder=" " required/>
            <label for="passwordInput" class="form-label">Password</label>
          </section>
          <button type="submit">Create User</button>
        </form>
      </main>
    
</body>
</html>
